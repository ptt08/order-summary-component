<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="banner" src="images/illustration-hero.svg" alt="Banner" />
        <div class="content">
          <div class="content-text">
            <header><h1>Order Summary</h1></header>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-wrapper">
            <div class="plan-info">
              <img
                class="icon-music"
                src="images/icon-music.svg"
                alt="Music icon"
              />
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          <button class="btn-payment" type="button">Proceed to Payment</button>
        </div>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
